<!DOCTYPE html>
<html>
<head>
	<title>Box-Shadow</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block{
			width: 200px;
			height: 200px;
			background: yellow;
			margin: 100px 0 0 300px;
			box-shadow: inset 0 0 20px 20px grey, 0 0 20px 20px red;
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
