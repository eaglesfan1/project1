<!DOCTYPE html>
<html>
<head>
	<title>Z-index</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			position: relative;
		}
		.a{
			background-color: orange;
			z-index: -300;
		}
		.b{
			background-color: green;
			z-index: -1000;
			}
		.c{
			background-color: blue;
			bottom: 150px;
			left: 70px;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>

	
</body>
</html>
