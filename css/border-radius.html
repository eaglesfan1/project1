<!DOCTYPE html>
<html>
<head>
	<title>Border-Radius</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block{
			width: 400px;
			height: 600px;
			background: yellow;
			border: 5px solid grey;
			margin: 100px 0 0 300px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
