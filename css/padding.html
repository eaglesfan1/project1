<!DOCTYPE html>
<html>
<head>
	<title>Padding</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block{
			width: 300px;
			height: 200px;
			background-color: orange;
			color: #fff;
			font-size: 24px;
			border: 5px solid #000;
			padding: 10px;
			box-sizing: border-box;
			padding-left: 50px;
		}
	</style>
		
</head>
<body>
	<div class="block">
		Hello there!
	</div>	
</body>
</html>
