<!DOCTYPE html>
<html>
<head>
	<title>Pseudo-Classes2</title>
	<meta charset="utf-8">
	<style type="text/css">
		input{
			outline: none;
			font-size: 18px;
		}
		.inp-1:focus{
			box-shadow: 0 0 10px rgba(0,0,0,0.8);
		}
		#inp-2:checked + label{
			color: #ff0000;
			background: #ffff00;
		}
		.inp-3:valid{
			border: 3px solid #00ff00;
		}
		.inp-3:invalid{
			border: 3px solid #ff0000;
		}
		.inp-4:enabled{
       color: #0000ff;
		}
		.inp-4:disabled{
       color: #ff0000;
		}
	</style>
</head>
<body>
	<form>
		<p>
			<input type="text" class="inp-1">
		</p>
		<p>
			<input type="checkbox" id="inp-2">
			<label for="inp-2">Checkbox</label>
		</p>
		<p>
			<input type="email" class="inp-3">
		</p>
		<p>
			<input type="submit" class="inp-4" disabled> 
		</p>
	</form>
</body>
</html>
