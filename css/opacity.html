<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border-radius: 50%;
		}
		.circle-1{
			background-color: rgb(0,0,255);
		}
		.circle-2{
			background-color: rgb(255,255,0,.5);
			/*opacity: 0.5;*/
			position: absolute;
			top: 0;
			left: 200px;
			padding-left: 60px;
			padding-top: 100px;
			box-sizing: border-box;
			font-size: 30px;
			color: black;			
		}
	</style>
</head>
<body>
	<div class="circle-1"></div>
	<div class="circle-2">Hello World!</div>
</body>
</html>
