<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			display: inline;
	 }	
	 .a{
	 	background-color: orange;
	 	display: none;
	 }
	 .b{
	 	background-color: green;
	 	display: none;
	 }
	 .c{
	 	background-color: blue;
	 }
		
	</style>
</head>
<body>
	<div class="a">Textasdfasdfsadfsd</div>
	<div class="b">Textasdfsadfasdfsad</div>
	<div class="c">Text12345</div>
</body>
</html>
