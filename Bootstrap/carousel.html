<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel Slider</title>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0/css/bootstrap.min.css"> -->
<style type="text/css">
	
</style>
</head>
<body>
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
	    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
	    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
	  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/06/10/14/15/landscape-5282895_960_720.jpg" height="650px" alt="First slide">
	      <div class="carousel-caption d-none d-md-block">
			    <h5>Slide 1</h5>
			    <p>Description</p>
			  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/06/09/21/40/landscape-5280143__340.jpg" height="650px" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
			    <h5>Slide 2</h5>
			    <p>Description</p>
			  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/06/08/16/04/water-5274951__340.jpg" height="650px" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
		    <h5>Slide 3</h5>
		    <p>Description</p>
		  </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>   
</div>

	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
